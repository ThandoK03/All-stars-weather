<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Stars Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <div class="weather-container">
  <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter your city..." required class="search-input" id="search-input"/>
      <input type="submit" value=Search class="search-button" id="search-button"/>
    </form>
  </header>
  <main>
    <div class="app-data">
      <div>
        <h1 class="app-city" id="app-city"></h1>
        <p class="app-details ">
          <span id="time"></span>
          , 
          <span id="description"></span>
          </br>
          Humidity:
          <strong id="humidity"></strong> 
          Wind:
          <strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="app-container">
        <div id="icon"> </div>
     <div class="app-temp-value" id="temp"> </div>
        <div class="app-unit"> °C</div>
      </div>
    </main>
    <main>
  <div class="weather-app-forecast-temperature-container" >
    <div class="weather-forecast-day">Tue</div>
<div id="icon" >
   <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png">
   </div> 
<div class="weather-forecast-temperature" id="temperature"></div>
        <div class="weather-forecast-unit">
          <strong>°C</strong>
        </div>
  </div>
    <div class="weather-forecast" id="forecast"></div>
</div>

</main>
  <script src="index.js"></script>
 
  <footer>
    This project was coded by <a href="https://github.com/ThandoK03" target="_blank" >Thando Kheswa</a> is
    <a href="https://github.com/ThandoK03/All-stars-weather" target="_blank"> open-sourced on GitHub  </a>
    and 
    <a href="https://isimo-sezulu1.netlify.app/" target="_blank">hosted on Netlify </a>
  </footer>
</body>
</html>
